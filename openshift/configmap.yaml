apiVersion: v1
kind: ConfigMap
metadata:
  name: stickytux-config
  labels:
    app: stickytux
data:
  DJANGO_SETTINGS_MODULE: "backend.settings"
  WEB_CONCURRENCY: "4"
  NODE_ENV: "production"
  
  # CORS Configuration - TEMPLATE (will be replaced by deploy.sh)
  # These values are dynamically generated during deployment
  CORS_ALLOWED_ORIGINS: "https://PROJECT_NAME-frontend-PROJECT_NAME.CLUSTER_DOMAIN,http://localhost:5173,http://localhost:5174,http://127.0.0.1:5173,http://127.0.0.1:5174"
  CORS_ALLOW_ALL_ORIGINS: "true"
  CORS_ALLOW_CREDENTIALS: "true"
  
  # CSRF Configuration - TEMPLATE (will be replaced by deploy.sh)
  # These values are dynamically generated during deployment
  CSRF_TRUSTED_ORIGINS: "https://PROJECT_NAME-frontend-PROJECT_NAME.CLUSTER_DOMAIN,https://PROJECT_NAME-backend-PROJECT_NAME.CLUSTER_DOMAIN,https://*.CLUSTER_DOMAIN,http://localhost:5173,http://localhost:5174,http://127.0.0.1:5173,http://127.0.0.1:5174"
  
  # Django Configuration
  ALLOWED_HOSTS: "*"
  DEBUG: "false"
  
  # Frontend URL for dynamic CORS - TEMPLATE (will be replaced by deploy.sh)
  FRONTEND_URL: "https://PROJECT_NAME-frontend-PROJECT_NAME.CLUSTER_DOMAIN"