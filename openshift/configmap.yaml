apiVersion: v1
kind: ConfigMap
metadata:
  name: stickytux-config
  labels:
    app: stickytux
data:
  DJANGO_SETTINGS_MODULE: "backend.settings"
  WEB_CONCURRENCY: "4"
  NODE_ENV: "production"
  
  # CORS Configuration
  CORS_ALLOWED_ORIGINS: "https://stickytux-frontend-stickytux.apps.okd.outerrim.lan,http://localhost:5173,http://localhost:5174,http://127.0.0.1:5173,http://127.0.0.1:5174"
  CORS_ALLOW_ALL_ORIGINS: "true"
  CORS_ALLOW_CREDENTIALS: "true"
  
  # CSRF Configuration
  CSRF_TRUSTED_ORIGINS: "https://stickytux-frontend-stickytux.apps.okd.outerrim.lan,https://stickytux-backend-stickytux.apps.okd.outerrim.lan,https://*.apps.okd.outerrim.lan,http://localhost:5173,http://localhost:5174,http://127.0.0.1:5173,http://127.0.0.1:5174"
  
  # Django Configuration
  ALLOWED_HOSTS: "*"
  DEBUG: "false"
  
  # Frontend URL for dynamic CORS
  FRONTEND_URL: "https://stickytux-frontend-stickytux.apps.okd.outerrim.lan"