apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: stickytux-frontend-build
  labels:
    app: stickytux
    component: frontend
spec:
  source:
    type: Git
    git:
      uri: https://github.com/MrMEEE/stickytux.git
      ref: main
    contextDir: frontend
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: nodejs:20-ubi9
        namespace: openshift
      env:
        - name: NODE_ENV
          value: production
  output:
    to:
      kind: ImageStreamTag
      name: stickytux-frontend:latest
  triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secret: github-webhook-secret
    - type: ImageChange