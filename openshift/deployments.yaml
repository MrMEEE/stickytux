apiVersion: apps/v1
kind: Deployment
metadata:
  name: stickytux-backend
  labels:
    app: stickytux
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stickytux
      component: backend
  template:
    metadata:
      labels:
        app: stickytux
        component: backend
    spec:
      containers:
        - name: backend
          image: image-registry.openshift-image-registry.svc:5000/stickytux/stickytux-backend:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: backend.settings
            - name: DEBUG
              value: "False"
            - name: ALLOWED_HOSTS
              value: "*"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: stickytux-secrets
                  key: database-url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: stickytux-secrets
                  key: secret-key
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: stickytux-secrets
                  key: redis-url
            - name: MEDIA_ROOT
              value: "/app/media"
          envFrom:
            - configMapRef:
                name: stickytux-config
          volumeMounts:
            - name: database-storage
              mountPath: /app/data
            - name: media-storage
              mountPath: /app/media
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /api/health/
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health/
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: database-storage
          persistentVolumeClaim:
            claimName: stickytux-database-pvc
        - name: media-storage
          persistentVolumeClaim:
            claimName: stickytux-media-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stickytux-frontend
  labels:
    app: stickytux
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stickytux
      component: frontend
  template:
    metadata:
      labels:
        app: stickytux
        component: frontend
    spec:
      containers:
        - name: frontend
          image: image-registry.openshift-image-registry.svc:5000/stickytux/stickytux-frontend:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10