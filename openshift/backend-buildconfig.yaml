apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: stickytux-backend-build
  labels:
    app: stickytux
    component: backend
spec:
  source:
    type: Git
    git:
      uri: https://github.com/MrMEEE/stickytux.git
      ref: main
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: python:3.11-ubi9
        namespace: openshift
      env:
        - name: DJANGO_SETTINGS_MODULE
          value: backend.settings
        - name: DISABLE_COLLECTSTATIC
          value: "1"
        - name: WEB_CONCURRENCY
          value: "4"
  output:
    to:
      kind: ImageStreamTag
      name: stickytux-backend:latest
  triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secret: github-webhook-secret
    - type: ImageChange